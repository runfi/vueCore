 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>bilibiliVue</title>
 </head>

 <body>
   <div id="app">
     <h2>{{person.name}} -- {{person.age}}</h2>
     <h3>{{person.fav}}</h3>
     <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
     </ul>
     <h3>{{msg}}</h3>
     <div v-text="msg"></div>
     <div v-text="person.fav"></div>
     <h2 v-html="htmlStr"></h2>
     <input type="text" v-model="msg">
     <div>
       <button v-on:click="handleClick">按钮on</button>
     </div>
     <div>
       <button @click="handleClick">按钮@</button>
     </div>
   </div>
   <script src="./Observer.js"></script>
   <script src="./MVue.js"></script>
   <script>
     let vm = new MVue({
       el: '#app',
       data: {
         person: {
           name: 'lance',
           age: '24',
           fav: 'girl'
         },
         htmlStr: '这是htmlStr',
         msg: '学东西vue实现原理'
       },
       methods: {
         handleClick() {
           console.log(this)
           this.$data.msg = '学习MVVM'
         }
       }
     })
   </script>
 </body>

 </html>
